---
layout: default
title: Home
---

<div id="home">
  <h1>Last Posts</h1>

<dl class="clearfix">
    {% for post in site.posts limit: site.recent_posts %}
    <dt>{{ post.date | date: "%b %d, %Y" }}</dt>
    <dd class="clearfix">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}<a href="{{ post.url }}">Read</a>
    </dd>
    {% endfor %}
</dl>


</div>
